<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:720px)" srcset="imagens/300.png" type="image/png">
        <source media="(max-width: 1009px )" srcset="imagens/700.png" type="image/png">
        <img src="imagens/1000.png" alt="imagem dinheiro computador">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/W. A. Mozart, Symphony No.38 in D major - A Far Cry.mp3" type="audio/mpeg">
        <source src="midia/W. A. Mozart, Symphony No.38 in D major - A Far Cry.ogg" type="audio/ogg">
        <source src="midia/W. A. Mozart, Symphony No.38 in D major - A Far Cry.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/W. A. Mozart, Symphony No.38 in D major - A Far Cry.mp3">aqui</a> para baixar o arquivo em mp3.</p>
    </audio>
</body>
</html>
